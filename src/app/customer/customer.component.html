<app-navbar></app-navbar>
<div style="text-align:center">
  <h1>
    Welcome Admin!  
  </h1>
 
</div>

<h2>Customer</h2>
 <div class="container">
    <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Change Status </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customer ; let  i=index" [class.selected]="customer === selectedCustomer" (click)="onSelect(customer)">
        <td>{{customer.id}}</td>
        <td>{{customer.name}}</td>
        <td id="status-{{customer.id}}">{{customer.status}}</td>
        <td> 
          <label class="switch">
            <input type="checkbox" >
            <span class= "slider round" (click)="toggle(customer.id)" [ngClass]= "() ? 'greenClass' : 'redClass'" ></span> 
          </label>
        </td>
      </tr>
    </tbody>
  </table>
  <router-outlet></router-outlet>
  </div>

<div>
  <button (click)='onNav()'> click </button>
</div>
